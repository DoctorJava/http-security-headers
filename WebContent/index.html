<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>HTTP Security Headers</title>
</head>
<body>
	
	<form action="CheckHeaders" method=POST>
		Default Rules: 
		<select name="policy">
			<option value="default">Default Rules</option>
			<option value="caseSentiveValues.json">Case Sensitive Values (more strict)</option>
		</select>
		</br>
		Target URL: <input type=text name="test_url" />
		<button type="submit" name="processURL" value=true>Process Headers FROM URL</button>
		</br>
		OR:</br>
		Paste Response Headers Here: 
		</br>
		<textarea  name="test_headers" rows="8" cols="50" ></textarea>
		<button type="submit" name="processURL" value=false>Process Pasted Headers</button>
	</form>
	
	<a href="MaintainRules" method=GET>Maintain Rules</a>
	
</body>
</html>
